name: poly
description: A library for checking if given point(s) is present inside Polygon or not.
  Implemented logic from [StageXL - A fast and universal 2D rendering engine for HTML5 and Dart](https://github.com/bp74/StageXL)
  As, StageXL imports `'dart:html'`, it can not be used in [console application](https://www.dartlang.org/tutorials/server/cmdline) or in [aqueduct back-end](https://aqueduct.io/).
version: 1.0.0
homepage: https://github.com/Sacchid/poly
author: sacchi <email@example.com>

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  json_serializable: ^2.1.0
#  path: ^1.4.1

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.0.0
